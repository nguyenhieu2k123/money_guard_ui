services:
  money-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: money-manager-app
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - NODE_ENV=production
    labels:
      - "app.name=money-manager"
      - "app.version=1.0.0"